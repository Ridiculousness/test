    <script>
      // Global Error Handler for debugging "White Screen" issues
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        const errorDiv = document.createElement('div');
        errorDiv.style = 'position:fixed;top:0;left:0;width:100%;background:red;color:white;padding:20px;z-index:9999;font-family:monospace;font-size:12px;';
        errorDiv.innerHTML = '<strong>Deployment Error Detected:</strong><br>' + msg + '<br>at ' + url + ':' + lineNo + ':' + columnNo;
        document.body.appendChild(errorDiv);
        return false;
      };

      // Prevent crash if a library expects 'process' to exist
      window.process = window.process || { env: {} };
      
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>
