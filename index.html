    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Prevent crash if a library expects 'process' to exist
      window.process = window.process || { env: {} };
      
      // Global Error Handler for debugging
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        const errorDiv = document.getElementById('debug-error') || document.createElement('div');
        errorDiv.id = 'debug-error';
        errorDiv.style = 'position:fixed;top:0;left:0;width:100%;background:#ef4444;color:white;padding:15px;z-index:10000;font-family:monospace;font-size:11px;line-height:1.4;';
        errorDiv.innerHTML = '<strong>Deployment Error:</strong> ' + msg + '<br><small>' + url + ':' + lineNo + '</small>';
        if (!document.getElementById('debug-error')) document.body.appendChild(errorDiv);
        return false;
      };

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    </style>
